<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>互動式圖片頁面</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;

        background-image: url("image/三城牆圖片.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    /* 當作定位用的容器 */
    .container {
        position: relative;
        width: 100%;
        height: 100vh;
    }

    /* 可點擊圖片 */
    .click-img {
        position: absolute;      /* ⭐ 重點 */
        width: 225px;
        cursor: pointer;
        transition: transform 0.25s ease;
    }

    .click-img:hover {
        transform: scale(1.1);
    }

    /* ===== 個別圖片位置 ===== */

    .wall1 {
        top: 48%;
        left: 32%;
    }

    .wall2 {
        top: 25%;
        left: 53%;
    }

    .wall3 {
        top: 11%;
        left: 74%;
    }
</style>
</head>

<body>

<div class="container">

    <img src="image/瑪利亞之牆.jpg"
         class="click-img wall1"
         onclick="clicked(1)">

    <img src="image/羅塞之牆.jpg"
         class="click-img wall2"
         onclick="clicked(2)">

    <img src="image/希娜之牆.jpg"
         class="click-img wall3"
         onclick="clicked(3)">

</div>

<script>
    function clicked(num) {
        alert("你按了第 " + num + " 張圖片！");
    }
</script>

</body>
</html>
